<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RavinderFormDay5</title>

<body bgcolor="LightSlateGra">
    <h1 style="color: gray;">Ravinder</h1>


    <table align="center" autocomplete="on" bgcolor="white">
        <tr>
            <td>
                <fieldset>
                    <legend> Personal Details </legend>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3jabCF5UQ_5E-OqxySND71-UO6fh7d7Mf6A&usqp=CAU"
                        alt="">
                    <form method="post">
                        <label for="uid"> Full Name: :</label> <input placeholder="Enter Username" autofocus type="text"
                            id="uid" required> <br> <br>
                        <label for="pwd"> Password :</label> <input placeholder="Enter Password" type="password"
                            id="pwd"> <br>
                        <br>


                        <label> Select Your Gender</label>

                        <input type="radio" name="gender" id="male"> <label for="male"> Male </label>
                        <input type="radio" name="gender" id="female"> <label for="female"> Female </label>
                        <br><br>

                        <label> Select Your Expertise</label>
                        <br> <br>
                        <input type="checkbox" name="expertise" id="HTML"> <label for="HTML"> HTML</label>
                        <input type="checkbox" name="expertise" id="CSS"> <label for="CSS"> CSS </label>
                        <input type="checkbox" name="expertise" id="Bootstrap"> <label for="Bootstrap">Bootstrap
                        </label>
                        <br> <br>
                        <input type="checkbox" name="expertise" id="PHP"> <label for="PHP"> PHP </label>
                        <input type="checkbox" name="expertise" id="SCSS"> <label for="SCSS"> SCSS </label>
                        <input type="checkbox" name="expertise" id="MYSQUL"> <label for="MYSQUL"> MySqul </label>
                        <br> <br>

                        <label for="email"> Email </label> <input type="email" name="email" id="email"
                            placeholder="xyz@gmail.com" required> <br> <br>

                        <label for="number"> Number </label> <input type="number" name="number" id="number">
                        <br> <br>
                        <label for="dob"> Date of Birth : </label>
                        <input type="date" id="dob">
                        <br><br>
                        <label for="time">Time </label><input type="time">

                        <br><br>
                        <label for="month"> Month </label> <input type="month">
                        <br><br>
                        <label for="type"> week </label><input type="week">
                        <br><br>
                        <label for="File"> File </label> <input type="file">
                        <br><br>

                        <label for="hidden">Hidden</label> <input type="text" disabled placeholder=" Disabled"> <br><br>
                        <label for="search">Search</label> <input type="text" disabled placeholder=" Disabled"> <br><br>
                        <label for="rangetel">Range </label> <input type="text" disabled placeholder=" Disabled">
                        <br><br>
                        <label for="tel">Tel</label> <input type="text" disabled placeholder=" Disabled"> <br><br>
                        <label for="url">Url</label> <input type="text" disabled placeholder=" Disabled"> <br><br>

                        <label for="marks">
                            Enter Marks 0-100 </label>
                        <input type="number" id="marks" min=0 max=100>
                        <br><br>
                        <label for="comment">
                            Enter Your Comments </label> <br>
                        <textarea id="comment" rows=8 cols=25> </textarea>
                        <br> <br>
                        <label for="comment">
                            Enter Your Address: </label> <br>
                        <textarea id="address" rows=8 cols=25> </textarea>
                        <br><br>
                        Button
                        <button type="button"> Click Here </button>
                        <button type="menu"> Menu </button>
                        <button type="submit"> Submit</button>
                        <button type="reset"> Reset</button>
                        <br><br>

                        <label for="course"> Select Course </label>
                        <select id="course">
                            <option> AWS </option>
                            <option> Angular 7 </option>
                            <option> AI </option>
                        </select>
                        <br><br>
                        <label for="course"> Select Course </label>
                        <select id="course" size=2 multiple>
                            <option> C </option>
                            <option> C ++</option>
                            <option> Wordpress </option>
                            <option> Certificate Course in Sass </option>
                            <option> Certificate Course in Python </option>
                            <option> Certificate Course in Java </option>
                            <option> Certificate Course in PHP </option>
                        </select>

                        <br><br>
                        <label for="course"> Select Course </label>
                        <select id="course">
                            <option> JAVA </option>
                            <option> HTML </option>
                            <option selected> JS </option>
                        </select>
                        <br><br><br><br>
                        <input type="submit" value="Login"> <input type="reset">

                        <br><br><br><br>
                    </form>
                </fieldset>
            </td>
        </tr>
    </table>
</body>

</html>
